<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moeda</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-site" />

    <main>
        <label>
            Converter <b>de:</b>
            <select class="select-convert-from">
                <option value = "real">R$ Real Brasileiro</option>
                <option value = "dolar">US$ Dolar Americano</option>
                <option value = "euro">€ Euro </option>
                <option value = "libra">£ Libra</option>
                <option value = "bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value= "dolar">US$ Dolar Americano</option>
                <option value = "real">R$ Real Brasileiro</option>
                <option value = "euro">€ Euro </option>
                <option value = "libra">£ Libra</option>
                <option value = "bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="conversor">Converter</button>


        <section>
            <div class="converter-de">
                <img src="./assets/real.png" alt="converter-de" class="convert-from-image">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00 </p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="img-seta" />

            <div class="converter-para">
                <img class="currency-img" src="./assets/dolar.png" alt="converter-para">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00 </p>
            </div>


        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
